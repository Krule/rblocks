name: Ruby

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  rubocop:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby:
          - 3.0.2

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Run Rubocop
      run: bundle exec rubocop -P

  minitest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        ruby:
          - 3.0.0
          - 3.0.1
          - 3.0.2

    steps:
    - uses: actions/checkout@v2

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Run unit tests
      run: bundle exec rake test
